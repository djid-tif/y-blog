<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mon Blog</title>
    <meta name="description" content="Page de connexion pour accéder au blog. Entrez votre email et mot de passe pour vous connecter.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">
<header role="banner" class="bg-gray-800 text-white p-4">
    <h1 class="text-3xl font-bold">Login</h1>
    <nav role="navigation" aria-label="Navigation principale">
        <ul class="flex space-x-4 justify-center mt-4">
            <li><a href="index.html" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-500 transition duration-300">Accueil</a></li>
        </ul>
    </nav>
</header>
<main role="main" class="flex-grow p-4">
    <form action="index.html" method="get" class="max-w-md mx-auto bg-white p-4 shadow-md rounded">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email :</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Mot de passe :</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-900 transition duration-300">Se connecter</button>
    </form>
</main>
<footer role="contentinfo" class="text-center p-4 bg-gray-800 text-white mt-auto">
    <p>&copy; 2024 Mon Blog. Tous droits réservés.</p>
</footer>
</body>
</html>
