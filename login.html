<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mon Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header role="banner">
    <h1>Login</h1>
</header>
<main role="main" class="p-4">
    <form action="index.html" method="get" class="max-w-md mx-auto bg-white p-4 shadow-md">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email :</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Mot de passe :</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Se connecter</button>
    </form>
</main>
<footer role="contentinfo" class="text-center p-4 bg-gray-200">
    <p>&copy; 2024 Mon Blog. Tous droits réservés.</p>
</footer>
</body>
</html>
